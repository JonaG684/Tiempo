<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clouds.css">
    <title>Weather App</title>
</head>

<body class="background-weather">
    <main>
        <div id="loader">
            <i class="fas fa-circle-notch fa-5x fa-spin"></i>
        </div>

        <div id="overlay" class="hide">
            <div id="content">
                <h1>
                    <i class="fas fa-cloud-sun fa-lg"></i>
                    Weather App
                </h1>

                <div id="info">
                    <h2 id="loc"></h2>

                    <div class="ctrl">
                        <p id="temp">0</p>
                        <p>째</p>
                        <div id="deg">
                            <span id="c" class="cur" onclick="convert('C')">C</span>
                            <span id="f" onclick="convert('F')">F</span>
                        </div>
                    </div>

                    <div class="add">
                        <p>
                            <b>Low</b>: <span id="low">0 째C</span>
                        </p>

                        <p>
                            <b>Feels Like</b>: <span id="feel">0 째C</span>
                        </p>

                        <p>
                            <b>High</b>: <span id="high">0 째C</span>
                        </p>
                    </div>
                </div>

                <div id="weather">
                    <div class="icon-wrap">
                        <img id="icon" />
                        <h2 id="main">Unknown</h2>
                    </div>

                    <div class="add">
                        <p>
                            <b>Wind</b>: <span id="wind">0 mph</span>
                        </p>

                        <p id="desc">Unknown</p>

                        <p>
                            <b>Humidity</b>: <span id="humidity">0%</span>
                        </p>
                    </div>
                </div>

                <div class="add">
                    <button id="reload">
                        <i class="fas fa-redo-alt fa-lg"></i>
                        Reload
                    </button>
                </div>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
<footer>
    <div class="Codedby">
         Coded by: Jonathan Garcia
    </div>
</footer>

</html>
